<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">

   /*    $.ajax({
      url : '서비스 주소'
      , data : '서비스 처리에 필요한 인자값'
      , type : 'HTTP방식' (POST/GET 등)
      , dataType : 'return 받을 데이터 타입' (json, text 등)
      , success : function('결과값'){
      // 서비스 성공 시 처리 할 내용
      }, error : function('결과값'){
      // 서비스 실패 시 처리 할 내용
      }
   }); 
   */

      $(document).ready(function(){
         
         $.ajax({ //JSON을 자바스크립트에서 사용할 수 있게 객체화 시켜주는 것이 ajax함수
             type : "GET",
             url : "/rboard/list/",
             success: function (result) { //ajax함수를 통해서 result안에 JSON이 배열형태로 바뀐게 들어가있다.      
                
                console.log(result);   
                
                var htmls = ""; 
                
                $("#list-table").html(""); //지정한 태그 안의 내용(자식)을 깨끗하게하는 코드.
                
                $("<tr>", {
                    html : "<td>" + "번호" + "</td>"+  // 컬럼명들
                    "<td>" + "이름" + "</td>"+
                    "<td>" + "제목" + "</td>"+
                    "<td>" + "날짜" + "</td>"+            
                    "<td>" + "히트" + "</td>"
           }).appendTo("#list-table") // 이것을 테이블에 붙임
            
           if(result.length < 1){
               htmls.push("등록된 댓글이 없습니다.");
            } else {

                       $(result).each(function(){                                                          
                          htmls += '<tr>';
                          htmls += '<td>'+ this.bid + '</td>';
                          htmls += '<td>'+ this.bname + '</td>';
                          htmls += '<td>'
                        for(var i=0; i < this.bindent; i++) { //for 문은 시작하는 숫자와 종료되는 숫자를 적고 증가되는 값을 적어요. i++ 은 1씩 증가 i+2 는 2씩 증가^^
                           htmls += '-'   
                       }
                          htmls += '<a href="/rest_content_view.html?bid=' + this.bid + '">' + this.btitle + '</a></td>';
                          htmls += '<td>'+ this.bdate + '</td>'; 
                          htmls += '<td>'+ this.bhit + '</td>';
                          htmls += '<td>'+ '<input id=' + this.bid + " type='button' class='btn_delete' value='삭제'>" + '</td>';
                          htmls += '</tr>';                                                      
                      });   //each end

                      htmls+='<tr>';
                      htmls+='<td colspan="5"> <a href="/write_view">글작성</a> </td>';                         
                      htmls+='</tr>';
                      
            }

            $("#list-table").append(htmls);
                 
             },
             error: function (e) {
                 console.log(e);
             }
         });
         
      });
   
   </script>
   
   <script type="text/javascript">
   //<input id="3065" type="button" class="btn_delete" value="삭제">
   	$(document).ready(function(){
   		$(document).on("click", "#list-table .btn_delete", function(){
   			console.log($(this).attr("id"));
   			
   			var id = $(this).attr("id");
   			
            $(this).parent().parent().remove(); //삭제버튼을 눌렀을 때 해당 <tr>태그 지우기(게시글 한 줄 지우기)
            
            $.ajax({
                type : "DELETE",
                url : "/rboard/" + id, //서버에 보내는 URL
                success: function (result) {       
                   console.log("삭제된 수"+ result);
         
                },
                error: function (e) {
                    console.log(e);
                }
            });
   		});
   	});
   </script>
</head>
<body>
	<table id="list-table" width="500" cellpadding="0" cellspacing="0"
		border="1">
	</table>
</body>
</html>
